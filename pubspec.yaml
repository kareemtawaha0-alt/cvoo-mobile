name: cvoo_mobile
description: A Flutter client for the Cvoo CV orders app
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_riverpod: ^2.5.1
  go_router: ^14.2.0
  dio: ^5.7.0
  flutter_secure_storage: ^9.2.2
  file_picker: ^8.1.2
  open_filex: ^4.4.0
  url_launcher: ^6.3.0
  intl: ^0.19.0
  socket_io_client: ^2.0.3+1
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true

  assets:
    - assets/icon/app_icon.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

flutter_native_splash:
  color: "#000000"            # خلفية السبلاتش
  image: assets/icon/app_icon.png  # شعار السبلاتش
  android: true
  ios: true
  web: true

 
